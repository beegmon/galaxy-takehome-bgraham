# Optional sample Gateway (requires a GatewayClass to exist in your cluster)
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: web
  namespace: hello-flask
spec:
  gatewayClassName: nginx   # <-- replace with your cluster's GatewayClass
  listeners:
    - name: https
      hostname: hello.example.com
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: hello-flask-tls
